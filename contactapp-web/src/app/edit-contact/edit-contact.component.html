<div class="col-md-6">
  <h2 class="text-center">Edit Contact</h2>

  <form #editForm="ngForm" (ngSubmit)="onSubmit()">
    <!--<input type="hidden" [(ngModel)]="list-contact.id" id="id"/>-->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="contact.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="photo">URL to photo</label>
      <input type="text" class="form-control" id="photo"
             required
             [(ngModel)]="contact.photo" name="photo"
             #photo="ngModel">
      <div [hidden]="photo.valid || photo.pristine" class="alert alert-danger">
        URL to photo is required
      </div>
    </div>

    <button class="btn btn-secondary" (click)="onCancel()" type="button">Cancel</button>
    <button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid">Update</button>
  </form>
</div>
