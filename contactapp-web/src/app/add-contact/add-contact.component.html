<div class="col-md-6">
  <h2 class="text-center">Add Contact</h2>

  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input [(ngModel)]="contact.name" placeholder="Contact Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="photo">Photo:</label>
      <input [(ngModel)]="contact.photo" placeholder="Contact Photo" name="photo" class="form-control" id="photo">
    </div>

    <button class="btn btn-secondary" (click)="onCancel()" type="button">Cancel</button>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
